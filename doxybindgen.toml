[types]
[types.wxObject]
blocklist = [
    'operator delete',
]
[types.wxEvtHandler]
blocklist = [
    'Bind1',
    'CallAfter1',
    'GetClientData',
    'SetClientData',
    'Unbind1',
]
[types.wxWindow]
blocklist = [
    # TODO: dont return reference/temp value from self
    'GetChildren',
    'GetChildren1',
    'GetCursor',
    'GetUpdateRegion',

    # wx3.0.x specific blocklist
    'RegisterHotKey',
    'UnregisterHotKey',
]
[types.wxControl]
[types.wxAnyButton]
library = 'core'
[types.wxButton]
[types.wxNonOwnedWindow]
library = 'core'
[types.wxTopLevelWindow]
blocklist = [
    # Other platform specific
    'IsUsingNativeDecorations',
    'MSWGetSystemMenu',
    'UseNativeDecorations',
    'UseNativeDecorationsByDefault',

    # Didn't support (Uses inner class)
    'GetIcons',
    'SaveGeometry',
    'RestoreToGeometry',

    # wx3.0.x specific blocklist
    'SetLeftMenu',
    'SetRightMenu',
]
[types.wxFrame]
